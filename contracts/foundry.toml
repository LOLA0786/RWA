[profile.default]
src      = "src"
out      = "out"
libs     = ["lib"]
test     = "test"
script   = "script"
optimizer        = true
optimizer_runs   = 200
via_ir           = false
solc_version     = "0.8.24"
ffi              = false
fs_permissions   = [{ access = "read-write", path = "./"}]

# ── Remappings ────────────────────────────────────────────────────
remappings = [
  "@chainlink/contracts-ccip/=lib/chainlink-ccip/contracts/",
  "@chainlink/contracts/=lib/chainlink/contracts/",
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "forge-std/=lib/forge-std/src/",
]

# ── RPC Aliases (reads from environment) ─────────────────────────
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mumbai  = "${MUMBAI_RPC_URL}"
fuji    = "${AVALANCHE_FUJI_RPC_URL}"

# ── Etherscan verification ────────────────────────────────────────
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", chain = 11155111 }
mumbai  = { key = "${POLYGONSCAN_API_KEY}", chain = 80001 }

# ── Test settings ─────────────────────────────────────────────────
[profile.default.fuzz]
runs = 256

[profile.ci]
fuzz = { runs = 1000 }
